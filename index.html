<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números e Nomes Aleatórios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button id="gerarNumero">Gerar Número</button>
        <button id="gerarNome">Gerar Nome</button>
    </div>

    <div class="result-tabs">
        <div class="tab" id="numerosTab" onclick="openTab('numerosTab', 'numerosResult')">Números</div>
        <div class="tab" id="nomesTab" onclick="openTab('nomesTab', 'nomesResult')">Nomes</div>
    </div>

    <div id="numerosResult" class="result-content"></div>
    <div id="nomesResult" class="result-content"></div>

    <script src="script.js"></script>
</body>
</html>
